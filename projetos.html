 <body>

  <div class="container">

    <!-- CARD 1 -->

      data-desc="<p>Na Epadoca, atuei liderando o time de marketing com foco em fortalecer a identidade visual e a presença estratégica da marca. Desenvolvi e coordenei projetos de comunicação visual e materiais </p><p>institucionais que refletem o propósito da marca em conectar padarias e confeitarias ao universo digital.</p><p>Entre as principais entregas, estão:</p><ul><li>Materiais de onboarding e branding interno, como camisetas, ecobags, cadernos e manuais de boas-vindas, utilizados atualmente pelos colaboradores.</li><li>Criação e design completo do stand institucional, com conceito centrado na evolução das padarias e na integração entre tradição e tecnologia. O espaço destacava os prêmios conquistados, soluções inovadoras e parcerias estratégicas, reforçando a autoridade da marca no setor.</li><li>Desenvolvimento de materiais visuais de apoio, incluindo folders, banners e postagens para redes sociais.</li><li>Planejamento e organização do evento, com ênfase em posicionar a Epadoca como referência em soluções digitais para o setor alimentício.</li><li>Apoio em campanhas de e-mail marketing e gestão da identidade visual nas comunicações.</li><br>Mesmo sem acesso a todos os arquivos internos, o portfólio reflete as principais peças visuais e estratégias desenvolvidas durante o período em que atuei na empresa."
      data-gallery="Imagens/imgprojetos/camiseta.png, Imagens/imgprojetos/Fispal.png"





      <img src="Imagens/imgprojetos/Stand Epadoca.jpg" alt="Stand Epadoca">
      <h3>Stand de vendas | Epadoca</h3>
      <p>Identidade visual e presença estratégica da marca</p>
      <button class="open-modal">Ver detalhes</button>
    </div>

    <!-- CARD 2 -->
    <div class="card" data-title="Projeto 2" data-category="Categoria B" data-image="img/projeto2.jpg"
      data-desc="<p>Descrição do segundo projeto com mais detalhes, textos e links.</p>"
      data-gallery="img/extra4.jpg,img/extra5.jpg">

      <img src="img/projeto2.jpg" alt="Projeto 2">
      <h3>Projeto 2</h3>
      <p>Categoria B</p>
      <button class="open-modal">Ver detalhes</button>
    </div>

     <!-- CARD 3 -->
    <div class="card" data-title="Projeto 3" data-category="Categoria B" data-image="img/projeto2.jpg"
      data-desc="<p>Descrição do segundo projeto com mais detalhes, textos e links.</p>"
      data-gallery="img/extra4.jpg,img/extra5.jpg">

      <img src="img/projeto2.jpg" alt="Projeto 3">
      <h3>Projeto 3</h3>
      <p>Categoria B</p>
      <button class="open-modal">Ver detalhes</button>
    </div>

     <!-- CARD 4 -->
    <div class="card" data-title="Projeto 4" data-category="Categoria B" data-image="img/projeto2.jpg"
      data-desc="<p>Descrição do segundo projeto com mais detalhes, textos e links.</p>"
      data-gallery="img/extra4.jpg,img/extra5.jpg">

      <img src="img/projeto2.jpg" alt="Projeto 4">
      <h3>Projeto 4</h3>
      <p>Categoria B</p>
      <button class="open-modal">Ver detalhes</button>
    </div>

  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <img id="modalImage" class="modal-main-image" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalCategory"></p>
      <div id="modalDesc"></div>
      <div id="modalGallery" class="modal-gallery"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalCategory = document.getElementById("modalCategory");
    const modalDesc = document.getElementById("modalDesc");
    const modalGallery = document.getElementById("modalGallery");

    // Abre o modal
    document.querySelectorAll(".open-modal").forEach(button => {
      button.addEventListener("click", e => {
        const card = e.target.closest(".card");

        modalImage.src = card.dataset.image;
        modalTitle.textContent = card.dataset.title;
        modalCategory.textContent = card.dataset.category;
        modalDesc.innerHTML = card.dataset.desc;

        modalGallery.innerHTML = "";
        if (card.dataset.gallery) {
          card.dataset.gallery.split(",").forEach(src => {
            const img = document.createElement("img");
            img.src = src.trim();
            modalGallery.appendChild(img);
          });
        }

        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      });
    });

    // Fecha modal pelo botão
    closeModal.addEventListener("click", () => {
      modal.classList.remove("active");
      document.body.style.overflow = "auto";
    });

    // Fecha modal clicando fora
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      }
    });

  </script>

 </body>

 </html>
