  <!-- ================= MODAL ================= -->

  <script>
// ==================== CONFIGURA√á√ÉO DOS PROJETOS ====================
// Aqui voc√™ cadastra os conte√∫dos de cada card/modal
// Basta adicionar mais objetos dentro do array

const projetos = [
  {
    id: 1,
    titulo: "T√≠tulo do Projeto 1",
    subtitulo: "Subt√≠tulo ou √Årea do Projeto",
    descricao: "Aqui entra a descri√ß√£o completa do projeto. Esse texto pode ser longo, com quantas linhas quiser. Voc√™ pode colocar hist√≥rico do projeto, objetivos, resultados, etc.",
    imagem: "Imagens/projeto1.jpg",
    anexos: `
      <a href="#" target="_blank">üìé Baixar PDF</a><br>
      <a href="#" target="_blank">üîó Link do Projeto</a>
    `
  },
  {
    id: 2,
    titulo: "T√≠tulo do Projeto 2",
    subtitulo: "Subt√≠tulo ou √Årea do Projeto",
    descricao: "Outro texto explicando o projeto 2. Essa estrutura suporta qualquer conte√∫do HTML.",
    imagem: "Imagens/projeto2.jpg",
    anexos: `
      <a href="#" target="_blank">üìé Documento Google</a><br>
      <a href="#" target="_blank">üîó Site Oficial</a>
    `
  }
];

// ==================== ELEMENTOS DO MODAL ====================
const modalOverlay = document.querySelector(".modal-overlay");
const modalTitle = document.querySelector("#modal-title");
const modalSub = document.querySelector("#modal-sub");
const modalDesc = document.querySelector("#modal-desc");
const modalImg = document.querySelector("#modal-img");
const modalAnexos = document.querySelector("#modal-anexos");
const closeModalBtn = document.querySelector(".close-modal");

// ==================== FUN√á√ÉO PARA ABRIR MODAL ====================
function abrirModal(idProjeto) {
  const projeto = projetos.find(p => p.id === idProjeto);

  if (!projeto) return;

  modalTitle.innerText = projeto.titulo;
  modalSub.innerText = projeto.subtitulo;
  modalDesc.innerText = projeto.descricao;
  modalImg.src = projeto.imagem;
  modalAnexos.innerHTML = projeto.anexos;

  modalOverlay.classList.add("active");
}

// ==================== FECHAR MODAL ====================
function fecharModal() {
  modalOverlay.classList.remove("active");
}

closeModalBtn.addEventListener("click", fecharModal);

modalOverlay.addEventListener("click", (e) => {
  if (e.target === modalOverlay) fecharModal();
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") fecharModal();
});

// ==================== CONECTAR BOT√ïES DINAMICAMENTE ====================
document.addEventListener("DOMContentLoaded", () => {
  const botoes = document.querySelectorAll(".btn-detalhes");
  botoes.forEach((btn) => {
    const id = parseInt(btn.dataset.id);
    btn.addEventListener("click", () => abrirModal(id));
  });
});
</script>
