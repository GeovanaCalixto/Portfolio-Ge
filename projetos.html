<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos – Portfólio da Ge</title>
  <link rel="stylesheet" href="projetos.css" />
</head>


<body>
  <!-- GALERIA -->
  <section class="galeria">
    <div class="container-galeria">

      <article class="card" 
  data-title="Manual da Marca & Identidade Visual | Instituto Themis Furigos"
  data-subtitle="Posicionamento institucional"
  data-img="imagens/projeto3.jpg"
  data-desc="
    <p>No Instituto Themis Furigo, atuei liderando a reformulação completa da identidade visual...</p>
    <img src='imagens/exemplo-extra.jpg' alt='Apresentação visual'>
    <p>O projeto consolidou a imagem institucional da marca com novos materiais gráficos e digitais.</p>
  "
  data-pdfs="arquivos/manual.pdf"
  data-links="https://behance.net,https://site.com">
  <img src="imagens/projeto3.jpg" alt="Portal de Cursos - capa">
  <div class="info-card">
    <h3 class="card-title">Manual da Marca & Identidade Visual | Instituto Themis Furigos</h3>
    <p class="card-sub">Posicionamento institucional</p>
    <a class="btn-detalhes open-modal" href="#">Ver detalhes</a>
  </div>
</article>
  </section>

  <!-- MODAL DETALHADO DE PROJETOS -->
  <div class="modal-overlay" aria-hidden="true">
    <div class="modal-projeto" role="dialog" aria-modal="true">
      <button class="close-modal" aria-label="Fechar modal">&times;</button>

      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <p id="modal-subtitle"></p>
      </div>

      <div class="modal-body">
        <img id="modal-capa" src="" alt="Imagem de capa" class="modal-capa">

        <div id="modal-conteudo" class="modal-conteudo">
          <!-- Texto e imagens dinâmicos -->
        </div>

        <div id="modal-anexos" class="modal-anexos">
          <!-- PDFs e links dinâmicos -->
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-fechar close-modal">Fechar</button>
      </div>
    </div>
  </div>

  <script>
const modalOverlay = document.querySelector('.modal-overlay');
const modal = document.querySelector('.modal-projeto');
const modalTitle = document.getElementById('modal-title');
const modalSubtitle = document.getElementById('modal-subtitle');
const modalCapa = document.getElementById('modal-capa');
const modalConteudo = document.getElementById('modal-conteudo');
const modalAnexos = document.getElementById('modal-anexos');

document.querySelectorAll('.open-modal').forEach(btn => {
  btn.addEventListener('click', e => {
    e.preventDefault();
    const card = btn.closest('.card');

    modalTitle.textContent = card.dataset.title || '';
    modalSubtitle.textContent = card.dataset.subtitle || '';
    modalCapa.src = card.dataset.img || '';
    modalCapa.alt = card.dataset.title || '';

    // Conteúdo (texto + imagens HTML)
    const desc = card.dataset.desc || '';
    modalConteudo.innerHTML = desc;

    // PDFs e links
    modalAnexos.innerHTML = '';
    const pdfs = (card.dataset.pdfs || '').split(',').filter(x => x.trim());
    const links = (card.dataset.links || '').split(',').filter(x => x.trim());

    if (pdfs.length || links.length) {
      const anexosDiv = document.createElement('div');
      if (pdfs.length) {
        const pdfHeader = document.createElement('h4');
        pdfHeader.textContent = 'Arquivos PDF';
        anexosDiv.appendChild(pdfHeader);
        pdfs.forEach(p => {
          const a = document.createElement('a');
          a.href = p;
          a.textContent = 'Baixar PDF';
          a.target = '_blank';
          anexosDiv.appendChild(a);
        });
      }
      if (links.length) {
        const linkHeader = document.createElement('h4');
        linkHeader.textContent = 'Links relacionados';
        anexosDiv.appendChild(linkHeader);
        links.forEach(l => {
          const a = document.createElement('a');
          a.href = l;
          a.textContent = 'Abrir link';
          a.target = '_blank';
          anexosDiv.appendChild(a);
        });
      }
      modalAnexos.appendChild(anexosDiv);
    }

    modalOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  });
});

document.querySelectorAll('.close-modal').forEach(btn => {
  btn.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
    document.body.style.overflow = '';
  });
});

modalOverlay.addEventListener('click', e => {
  if (e.target === modalOverlay) {
    modalOverlay.classList.remove('active');
    document.body.style.overflow = '';
  }
});
</script>



</body>
