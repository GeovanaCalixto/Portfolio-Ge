<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="projetos.css">
</head>
<body>

    <h1 class="page-title">Meus Projetos</h1>
    <p class="page-desc">Acompanhe os projetos — clique em "Ver detalhes" para abrir a página modal.</p>

    <div id="projects-container" class="projects-grid"></div>

    <!-- MODAL -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeModal" class="modal-close">✖</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>

    // LISTA DE PROJETOS
const projects = [
    {
        id: 1,
        title: "Stand de vendas | Epadoca",
        category: "Identidade visual e presença estratégica da marca",
        desc: "Descrição completa do projeto, com texto, imagens, links e PDFs.",
        image: "https://via.placeholder.com/500x260?text=Stand+Epadoca"
    },

    {
        id: 2,
        title: "Projeto 2",
        category: "Categoria B",
        desc: "Descrição do Projeto 2 — texto, imagens e links aqui.",
        image: "https://via.placeholder.com/500x260?text=Projeto+2"
    },
 ];

// RENDERIZAR CARDS
const container = document.getElementById("projects-container");

projects.forEach(p => {
    container.innerHTML += `
        <div class="project-card">
            <img src="${p.image}" alt="${p.title}" style="width:100%; border-radius:10px; margin-bottom:12px;">
            <div>
                <div class="card-title">${p.title}</div>
                <div class="card-subtitle">${p.category}</div>
            </div>
            <button class="card-btn" onclick="openModal(${p.id})">Ver detalhes</button>
        </div>
    `;
});

// MODAL
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modal-body");
const closeModalBtn = document.getElementById("closeModal");

function openModal(id) {
    const p = projects.find(proj => proj.id === id);
    modalBody.innerHTML = `
        <h2>${p.title}</h2>
        <p><strong>Categoria:</strong> ${p.category}</p>
        <p>${p.desc}</p>
        <img src="${p.image}">
    `;
    modal.style.display = "flex";
}

closeModalBtn.onclick = () => modal.style.display = "none";
window.onclick = e => e.target === modal && (modal.style.display = "none");

</script>


 </body>
</html>
