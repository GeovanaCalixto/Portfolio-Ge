<script>
function filtrar(){
const termo = (document.getElementById('buscar').value || '').toLowerCase();
const itens = document.querySelectorAll('#lista-projetos .gallery-item');
itens.forEach((a)=>{
const texto = a.innerText.toLowerCase();
const tags = (a.getAttribute('data-tags')||'').toLowerCase();
a.style.display = (!termo || texto.includes(termo) || tags.includes(termo)) ? '' : 'none';
});
}
