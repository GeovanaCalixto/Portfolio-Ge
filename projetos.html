<body>
  <div class="container">
    <!-- CARD 1 -->
    <div class="card"
      data-title="Stand de vendas | Epadoca"
      data-category="Identidade visual e presença estratégica da marca"
      data-image="img/epadoca.jpg"
      data-gallery="img/extra1.jpg,img/extra2.jpg,img/extra3.jpg"
      data-desc="<p>Na Epadoca atuei liderando o time de marketing com foco em fortalecer a identidade visual e a presença estratégica da marca.</p><ul><li>Materiais de onboarding e branding interno, como camisetas, ecobags e manuais.</li><li>Criação e design completo do stand institucional.</li><li>Desenvolvimento de materiais visuais.</li></ul><p><a href='https://site.com' target='_blank'>Link do projeto</a> | <a href='documento.pdf' target='_blank'>Baixar PDF</a></p>">
      <img src="img/epadoca.jpg" alt="Stand Epadoca">
      <h3>Stand de vendas | Epadoca</h3>
      <p>Identidade visual e presença estratégica da marca</p>
      <button class="open-modal">Ver detalhes</button>
    </div>

    <!-- CARD 2 -->
    <div class="card"
      data-title="Projeto 2"
      data-category="Categoria B"
      data-image="img/projeto2.jpg"
      data-gallery="img/extra4.jpg,img/extra5.jpg"
      data-desc="<p>Descrição do segundo projeto com mais detalhes, textos e links.</p>">
      <img src="img/projeto2.jpg" alt="Projeto 2">
      <h3>Projeto 2</h3>
      <p>Categoria B</p>
      <button class="open-modal">Ver detalhes</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close-modal" id="closeModal" aria-label="Fechar">×</button>
      <div class="modal-body">
        <img id="modalImage" src="" alt="" class="modal-main-image">
        <h2 id="modalTitle"></h2>
        <p id="modalCategory"></p>
        <div id="modalDesc"></div>
        <div id="modalGallery" class="modal-gallery"></div>
      </div>
    </div>
  </div>

<script>
  const modal = document.getElementById("modal");
  const closeModal = document.getElementById("closeModal");
  const modalImage = document.getElementById("modalImage");
  const modalTitle = document.getElementById("modalTitle");
  const modalCategory = document.getElementById("modalCategory");
  const modalDesc = document.getElementById("modalDesc");
  const modalGallery = document.getElementById("modalGallery");

  // Abrir modal
  document.querySelectorAll(".open-modal").forEach(btn => {
    btn.addEventListener("click", e => {
      e.preventDefault();
      const card = btn.closest(".card");
      if (!card) return;

      modalImage.src = card.dataset.image || '';
      modalTitle.textContent = card.dataset.title || '';
      modalCategory.textContent = card.dataset.category || '';
      modalDesc.innerHTML = card.dataset.desc || '';

      // preencher galeria (formato B: todas visíveis)
      modalGallery.innerHTML = "";
      if (card.dataset.gallery) {
        const images = card.dataset.gallery.split(",");
        images.forEach(src => {
          const img = document.createElement("img");
          img.src = src.trim();
          img.alt = card.dataset.title || 'Imagem extra';
          modalGallery.appendChild(img);
        });
      }

      modal.classList.add("active");
      modal.setAttribute('aria-hidden','false');
      document.body.style.overflow = "hidden";
    });
  });

  // Fechar modal (X)
  closeModal.addEventListener("click", () => {
    modal.classList.remove("active");
    modal.setAttribute('aria-hidden','true');
    document.body.style.overflow = "auto";
  });

  // Fechar clicando no overlay (fora da caixa)
  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.classList.remove("active");
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = "auto";
    }
  });

  // Fechar com Esc
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = "auto";
    }
  });
</script>
</body>
